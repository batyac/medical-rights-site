<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>מימוש זכויות רפואיות</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Heebo', sans-serif;
      background: url('DSC_0763.JPG') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      color: #333;
      margin-bottom: 2rem;
    }

    .btn {
      background-color: #3498db;
      color: white;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ברוכים הבאים למדריך למימוש זכויות רפואיות</h1>
    <p>כאן תמצאו מידע וכלים שיעזרו לכם לקבל את מה שמגיע לכם מביטוח לאומי, קופות החולים וחברות הביטוח.</p>
    <a href="start.html" class="btn">התחל כאן</a>
  </div>
</body>
</html>
